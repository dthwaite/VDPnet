<template name="worker">
    {{#each workers}}
        <div class="well well-sm">
            <div>
                <table>
                    <tr>
                        <td><h3><span class="label label-success">Worker: <a href="{{gist}}" target="_blank" class="gist-link">{{app}}</a></span></h3></td>
                        <td class="worker-description">{{description}}</td>
                    </tr>
                </table>
                {{#each js}}
                    <div class="panel panel-default">
                        <div class="panel-body row">
                            <div class="col-xs-offset-1 col-xs-3 col-sm-2"><span class="badge">Stream: {{id}}</span></div>
                            {{#if job}}
                                <div class="col-xs-3 col-sm-2"><span class="label {{active}}">{{active}}</span></div>
                                <div class="col-xs-4 col-sm-6">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">Job #{{job}} {{progress}}%</div>
                                    </div>
                                </div>
                            {{else}}
                                <div class="col-xs-3 col-sm-2"><span class="label label-warning">Waiting for job</span></div>
                            {{/if}}
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    {{/each}}
</template>
